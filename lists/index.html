<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </body>
</html>
